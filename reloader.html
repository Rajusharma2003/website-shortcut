<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
       
    .preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #0c0a0b;
    overflow: hidden;
    z-index: 100;

    .text-container {
        display: flex;
        flex-direction: row;
        gap: 1em;
        overflow: hidden;
        color: white;
        visibility: hidden;
    }
    }

    </style>
</head>
<body>
    

    <div class="preloader">
        <div class="text-container">
          <h1>GSAP</h1>
          <h1>Preloader</h1>
          <h1>Animation</h1>
        </div>
      </div>
      

      <script src="https://unpkg.co/gsap@3/dist/gsap.min.js"></script>

      <script>
        const tl = gsap.timeline();

        tl.to(".preloader .text-container", {
        duration: 0,
        visibility: "visible",
        ease: "Power3.easeOut"
        })
        .from(".preloader .text-container h1", {
            duration: 1.5,
            delay: 1,
            y: 70,
            skewY: 10,
            stagger: 0.4,
            ease: "Power3.easeOut"
        })
        .to(".preloader .text-container h1", {
            duration: 1.2,
            y: 70,
            skewY: -20,
            stagger: 0.2,
            ease: "Power3.easeOut"
        })
        .to(".preloader", {
            duration: 1.5,
            height: "0vh",
            ease: "Power3.easeOut"
        })
        .to(
            "body",
            {
            overflow: "overlay"
            },
            "-=2"
        )
        .to(".preloader", {
            display: "none"
        });

      </script>

</body>
</html>
