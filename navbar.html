<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar with Contact Info</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    /* Top Bar Styling */
    .top-bar {
      font-size: 0.9rem;
    }

    .top-bar .contact-info span {
      margin-right: 15px;
    }

    .top-bar .social-media a {
      font-size: 1.2rem;
      transition: color 0.3s ease;
    }

    .top-bar .social-media a:hover {
      color: #007bff;
    }

    /* Navbar Styling */
    .navbar {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .logo {
      max-height: 50px;
    }

    .nav-link {
      color: #333;
      font-weight: 500;
      margin-right: 15px;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #007bff;
    }

    .navbar-toggler {
      border: none;
    }

    /* Responsive Styling */
    @media (max-width: 768px) {
      .top-bar .contact-info, 
      .top-bar .social-media {
        text-align: center;
        margin-bottom: 10px;
      }

      .top-bar .contact-info {
        margin-bottom: 10px;
      }

      .top-bar .social-media {
        margin-bottom: 0;
      }

      .nav-link {
        margin-right: 0;
        text-align: center;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <!-- Top Bar -->
  <div class="top-bar bg-dark text-white py-2">
    <div class="container d-flex flex-wrap justify-content-between align-items-center">
      <div class="contact-info text-center text-md-start mb-2 mb-md-0">
        <span>Email: <a href="mailto:example@example.com" class="text-white text-decoration-none">example@example.com</a></span>
        <span class="ms-3">Call: <a href="tel:+1234567890" class="text-white text-decoration-none">+123 456 7890</a></span>
      </div>
      <div class="social-media text-center text-md-end">
        <a href="https://facebook.com" class="text-white text-decoration-none me-3"><i class="bi bi-facebook"></i></a>
        <a href="https://twitter.com" class="text-white text-decoration-none me-3"><i class="bi bi-twitter"></i></a>
        <a href="https://youtube.com" class="text-white text-decoration-none me-3"><i class="bi bi-youtube"></i></a>
        <a href="https://instagram.com" class="text-white text-decoration-none"><i class="bi bi-instagram"></i></a>
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="https://biharijiproperty.com/images/logo.png" alt="Logo" class="logo">
      </a>
      <!-- Hamburger Button for Mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Menu Items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="productDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Product
            </a>
            <ul class="dropdown-menu" aria-labelledby="productDropdown">
              <li><a class="dropdown-item" href="#">Product 1</a></li>
              <li><a class="dropdown-item" href="#">Product 2</a></li>
              <li><a class="dropdown-item" href="#">Product 3</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
