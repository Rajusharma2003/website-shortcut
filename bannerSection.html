<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Carousel Start -->
    <div class="container-fluid px-0 mb-5" style="position: absolute; top: 0;">
        <div id="header-carousel" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="w-100" src="https://img.freepik.com/free-vector/gradient-lake-scenery_23-2149151146.jpg?ga=GA1.1.332943406.1726205077&semt=ais_hybrid" alt="Image">
                    <div class="carousel-caption">
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-7 text-sm-center">
                                    <p class="fs-4 animation text-dark">IT'S HOW YOU LIVE</p>
                                    <h1 class="textanim display-6 mb-4 animation">DESIGN MEETS FUNCTION IN EVERY FLOW</h1>
                                    <a href="#" class="btn btn-primary fw-bold rounded-pill py-3 px-5 animated zoomIn">SHOP NOW</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="w-100" src="https://img.freepik.com/premium-photo/beautiful-light-landscape-martindale-valley-near-ulswater-english-lake-district_1048944-1500096.jpg?ga=GA1.1.332943406.1726205077&semt=ais_hybrid" alt="Image">
                    <div class="carousel-caption">
                        <div class="container">
                            <div class="row justify-content-end">
                                <div class="col-lg-7 text-center">
                                    <p class="fs-4 animation text-dark">IT'S HOW YOU LIVE</p>
                                    <h1 class="textanim display-6 mb-4 animation">EFFORTLESS FLOW, ENDLESS COMFORT</h1>
                                    <a href="#" class="btn btn-primary fw-bold rounded-pill py-3 px-5 animated zoomIn">SHOP NOW</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#header-carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#header-carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- Carousel End -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
