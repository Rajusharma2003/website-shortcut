<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Section</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .counter {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="container text-center my-5">
    <h3>Interesting Statistics</h3>
    <h1>We Reach You</h1>
    <div class="row mt-4">
        <div class="col-md-3">
            <h2 class="counter" data-target="19">0</h2>
            <p>Offices</p>
        </div>
        <div class="col-md-3">
            <h2 class="counter" data-target="1311">0</h2>
            <p>Channel Partners</p>
        </div>
        <div class="col-md-3">
            <h2 class="counter" data-target="54">0</h2>
            <p>Service Points</p>
        </div>
        <div class="col-md-3">
            <h2 class="counter" data-target="10374">0</h2>
            <p>Product Sale (Monthly Avg.)</p>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const counters = document.querySelectorAll(".counter");
        counters.forEach(counter => {
            let target = +counter.getAttribute("data-target");
            let count = 0;
            let speed = target / 100;
            
            let updateCount = () => {
                if (count < target) {
                    count += speed;
                    counter.innerText = Math.floor(count);
                    requestAnimationFrame(updateCount);
                } else {
                    counter.innerText = target;
                }
            };

            updateCount();
        });
    });
</script>

</body>
</html>
