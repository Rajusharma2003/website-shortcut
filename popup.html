<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dealer Popup Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1050;
            display: none; /* Hidden by default */
        }
        .popup-content {
            background-color: #ffffff;
            padding: 56px;
            border-radius: 8px;
            max-width: 500px;
            position: relative;
            animation: fadeIn 0.3s;
            text-align: center;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #888;
        }
        .close-btn:hover {
            color: #000;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- Your page content goes here -->
    <div class="container mt-5">
        <h1>Welcome to Our Website</h1>
        <p>This is the main content of your page.</p>
    </div>

    <!-- Popup HTML -->
    <div class="popup-overlay" id="dealerPopup">
        <div class="popup-content">
            <button class="close-btn" id="closePopup">&times;</button>
            <h4>Become a Dealer</h4>
            <p>Offer on Dealership Start at Rs. 50,000/- including GST</p>
            <a href="#" class="btn btn-primary">Click Here</a>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Show popup after 5 seconds
            setTimeout(function() {
                const popup = document.getElementById('dealerPopup');
                popup.style.display = 'flex';
                
                // Close popup when close button is clicked
                const closeBtn = document.getElementById('closePopup');
                closeBtn.addEventListener('click', function() {
                    popup.style.display = 'none';
                });
                
                // Optional: Close popup when clicking outside the content
                popup.addEventListener('click', function(e) {
                    if (e.target === popup) {
                        popup.style.display = 'none';
                    }
                });
            }, 2000); // 2000 milliseconds = 2 seconds.
        });
    </script>
</body>
</html>
