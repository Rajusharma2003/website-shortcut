<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay with Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-banner-type-32 {
            position: relative;
            display: inline-block;
        }

        .grid-banner-type-32 .ovrly09 .overlay {
            height: 100%;
            left: -195%;
            width: 155%;
            position: absolute;
            top: 0;
            background: rgba(247, 247, 247, 0.7);
            transform: skew(-36deg);
            transition: all 0.3s;
        }

        .grid-banner-type-32:hover .ovrly09 .overlay {
            left: 0;
        }

        .grid-banner-type-32 img {
            display: block;
            width: 100%;
            height: auto;
        }

        .ovrly09 {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="grid-banner-type-32">
            <div class="ovrly09">
                <div class="overlay"></div>
                <img class="img-fluid" src="https://bath-fixtures.myshopify.com/cdn/shop/files/img-13_27d06db9-016c-4037-aa0a-4ba1183bdffd_1920X.jpg?v=1613548656" alt="Overlay Example">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
